<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eccomerce Senac</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</head>

<body>
    <header id="header"></header>
    <main class="container">
        <div class="row">

            <section class="col-9">
                <h1 id="titulo"></h1>
                <div class="row">
                    <div class="col-6 imagens">
                        <img id="imagem-ativa" src="" />

                        <div class="row">
                            <div class="col-3">
                                <img id="imagem-0" onclick="selecionarImagem(0)" src="" />
                            </div>
                            <div class="col-3">
                                <img id="imagem-1" onclick="selecionarImagem(1)" src="" />
                            </div>
                            <div class="col-3">
                                <img id="imagem-2" onclick="selecionarImagem(2)" src="" />
                            </div>
                            <div class="col-3">
                                <img id="imagem-3" onclick="selecionarImagem(3)" src="" />
                            </div>
                        </div>
                    </div>
                    <div id="descricao" class="col-6 descricao"></div>
                </div>
            </section>

            <aside class="col-3 d-flex flex-column align-items-center">
                <span id="preco"></span>
                <button class="btn btn-success">Comprar</button>
            </aside>

        </div>
    </main>
    <footer id="footer"></footer>
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="index.js"></script>
</body>

</html>
